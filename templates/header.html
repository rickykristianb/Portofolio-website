      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div id="flash-message" class="alert alert-dismissible fade-in {% if category == 'success' %}alert-success{% elif category == 'error' %}alert-danger{% endif %}">
              {{ message }}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <script>
              // Function to handle close button click event
              function dismissFlashMessage() {
                var flashMessage = document.getElementById("flash-message");
                flashMessage.classList.add("slide-out"); // Add slide-out class
                setTimeout(function() {
                  flashMessage.style.display = "none";
                }, 300); // Delay hiding the message to match the transition duration
              }

              // Add event listener to close buttons
              var closeButtons = document.getElementsByClassName("close");
              for (var i = 0; i < closeButtons.length; i++) {
                closeButtons[i].addEventListener("click", dismissFlashMessage);
              }

              // Add the show class to the flash message container after a delay
              var flashMessage = document.getElementById("flash-message");
              setTimeout(function() {
                flashMessage.classList.add("show");
              }, 100);
            </script>
          {% endfor %}
        {% endif %}
      {% endwith %}
