{% include "header.html" %}
{% block content %}
    <div class="center-chatbox">
        <h2>Chat Room:</h2>
        <div class="center-messages" id="center-messages"></div>
        <div class="input">
            <input type="text" rows="3" placeholder="Messages" name="message" id="center-message">
            <button type="button" name="send" id="send-btn" onClick="sendMessage()">Send</button>
        </div>
    </div>
    <script type="text/javascript">
    var socketio = io();

    const messages = document.getElementById("center-messages")

    const createMessage = (name, msg) => {
        const content = `
        <div class="text">
            <span>
                <strong>${name}</strong>: ${msg}
            </span>
            <span class="muted">
                ${new Date().toLocaleTimeString()}
            </span>
        </div>
        `;
        messages.innerHTML += content;
    };

    socketio.on("message", (data) => {
        createMessage(data.name, data.message);
    });

    const sendMessage = () => {
        const message = document.getElementById("center-message")
        if (message.value == "") return;
        socketio.emit("message", {data: message.value})
        message.value = "";
    };
</script>
{% endblock %}
